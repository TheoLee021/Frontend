<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
</head>
<body>
    <header class="screen-header">
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-arrow-left"></i></span>
            <span><i class="fa-solid fa-magnifying-glass"></i></span>
        </div>
    </header>
    
    <div class="profile">
        <img 
            src="img/KimNaYoung.jpg"
            class="profile__photo" />
        <h1>Kim Na Young</h1>
        <h6>K-pop</h6>
        <div class="profile__info">
            <div class="profile__info__play">
                <span>Play</span>
            </div>
            <div class="profile__info__like">
                <i class="fa-solid fa-heart"></i>
                <span>212 971</span>
            </div>
        </div>
    </div>

    <div class="playlist">
        <div class="playlist__column">
            <img 
                src="img/Emotion.jpeg"
                class="playlist__cover" />
            <div class="playlist__info">
                <span class="playlist__singer">Jung Key</span>
                <h6 class="plylist__title">홀로 (Feat. 김나영)</h6>
            </div>
        </div>
        <div class="playlist__moreinfo">
            <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
        </div>
    </div>

    <div class="playlist">
        <div class="playlist__column">
            <img 
                src="img/KimNaYoung_album_1.jpeg"
                class="playlist__cover" />
            <div class="playlist__info">
                <span class="playlist__singer">Kim Na Young</span>
                <h6 class="plylist__title">솔직하게 말해서 나</h6>
            </div>
        </div>
        <div class="playlist__moreinfo">
            <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
        </div>
    </div>

    <div class="playlist">
        <div class="playlist__column">
            <img 
                src="img/KimNaYoung_album_2.jpeg"
                class="playlist__cover" />
            <div class="playlist__info">
                <span class="playlist__singer">Kim Na Young</span>
                <h6 class="plylist__title">어쩔 수가 없나 봐</h6>
            </div>
        </div>
        <div class="playlist__moreinfo">
            <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
        </div>
    </div>

    <div class="playlist">
        <div class="playlist__column">
            <img 
                src="img/KimNaYoung_album_3.jpeg"
                class="playlist__cover" />
            <div class="playlist__info">
                <span class="playlist__singer">Kim Na Young</span>
                <h6 class="plylist__title">봄 내음보다 너를</h6>
            </div>
        </div>
        <div class="playlist__moreinfo">
            <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
        </div>
    </div>

    <div class="control-box">
        <div class="control-box__info">
            <h5>Kim Na Young</h5>
            <h4>어쩔 수가 없나 봐</h4>
        </div>
        <div class="control-box__icons">
            <i class="fa-solid fa-backward-step"></i>
            <i class="fa-solid fa-pause fa-lg"></i>
            <i class="fa-solid fa-forward-step"></i>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/b3f4de9307.js" 
    crossorigin="anonymous"
    ></script>
</body>
</html>
